<section class="create-new-project" ng-if="main.checkAuth.$$state.value">
  <div class="col-xs-10 col-center">

    <header>
      <h1>Create new project</h1>
      <p>Create a new project for an app.</p>
    </header>

    <section class="col-xs-6 new-project-form no-padding-left">
        <div ng-if="newProject.errors">
          <div ng-repeat="error in newProject.errors">
            <p class="validation error">{{error}}</p>
          </div>
        </div>

        <form name="form" ng-submit="newProject.createNewProject(form.$valid, project)" novalidate>
          <fieldset>

            <div class="form-group" ng-class="{ 'has-error' : form.name.$error.minlength && !form.name.$pristine }">
              <label for="name">Project name *</label>
              <input type="text" ng-minlength="3" class="form-control" id="name" name="name" ng-model="project.name" required>
              <p ng-show="form.name.$error.minlength && !form.name.$pristine" class="validation error">Project name should be more than 3 characters long.</p>
            </div>


            <!-- {{project}}
            {{newProject}} -->

            <check-language new-project="newProject"></check-language>
            <div class="form-group">
              <label for="name">Select or drag an image to the project (optional)</label>
              <input type="file" class="form-control" id="image">
            </div>
            <div class="form-group">
              <label for="name">Description of project (optional)</label>
              <textarea class="form-control" id="description"></textarea>
            </div>
            <div class="form-group">

              <button type="submit" class="btn no-btn-radius" ng-disabled="form.$invalid">Create new project</button>
              <!-- <a ui-sref="project-overview"><button type="button" class="btn no-btn-radius btn-danger">Cancel</button></a> -->
            </div>

          </fieldset>
        </form>

    </section>
  </div>
</section>

<section ng-if="!main.checkAuth.$$state.value">
  <h3 class="text-center"> You need to sign in to view this page. <a href="/sign-in"> Sign in </a></h3>
</section>
