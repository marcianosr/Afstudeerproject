<section class="row create-new-project">
  <div class="col-xs-10 col-center">

    <header>
      <h1>Create new project</h1>
      <p>Create a new project for an app.</p>
    </header>

    <section class="col-xs-6 no-padding-left">
        <form action="">
          <fieldset>
            <div class="form-group">
              <label for="name">Project name *</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="name">Select the required languages *</label>
              <div class="row">
                <div class="col-xs-2">
                  <img src="http://placehold.it/40x30" alt="">
                  <p>Dutch</p>
                  <input type="checkbox" id="language">
                </div>
                <div class="col-xs-2">
                  <img src="http://placehold.it/40x30" alt="">
                  <p>Dutch</p>
                  <input type="checkbox" id="language">
                </div>
                <div class="col-xs-12">
                  <a href="/">Show more languages</a>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="name">Select or drag an image to the project (optional)</label>
              <input type="file" class="form-control" id="image">
            </div>
            <div class="form-group">
              <label for="name">Description of project (optional)</label>
              <textarea class="form-control" id="description"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="Create new project">
              <input type="submit" class="btn btn-danger" value="Cancel">
            </div>


          </fieldset>
        </form>

    </section>
  </div>
</section>
