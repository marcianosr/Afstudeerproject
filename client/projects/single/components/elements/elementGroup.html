
<div class="col-xs-12">
  <label class="col-xs-2" for="element-description">Element description</label>
  <label class="col-xs-2" for="element-type">Element type</label>
  <label class="col-xs-7" for="content">Content</label>
</div>

<div class="form-group clearfix" ng-repeat="elements in component.elements" componentId="{{component._id}}">
    <div class="col-xs-2 no-padding-right">

      <div>
        <input name="element-description" type="text" class="form-control" id="element-description" ng-model="elements.description">
      </div>
    </div>

    <div class="col-xs-2 no-padding-right">

      <div>
        <select name="element-type" class="form-control" id="element-type">
            <option value="button" ng-selected="elements.type === 'button'">button</option>
            <option value="small-textfield" ng-selected="elements.type === 'small text'">small textfield</option>
            <option value="default">default</option>
        </select>
     </div>
    </div>

    <div class="col-xs-7">

      <div>
        <input type="text" class="form-control" id="content"  ng-model="elements.content">
      </div>
    </div>

    <remove-element></remove-element>
</div>
