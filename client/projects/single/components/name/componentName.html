<div class="title">
    <div ng-if="name">
      <h1 ng-if="!editing">{{name}}</h1>
      <div ng-if="editing" class="input-edit-field">
        <input type="text" class="form-control component-name" value="{{name}}">
      </div>
    </div>
    <div ng-if="!name">
      <div ng-if="!editing">
          <h1 class="component-name" ng-if="componentName">
              {{componentName}}
          </h1>
      </div>

      <div ng-if="editing" class="input-edit-field">
          <input type="text" class="form-control component-name" value="{{componentName}}">
      </div>
    </div>


    <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>

</div>

<div class="component-nav pull-right">
  <i class="fa fa-chevron-down fa-2x" aria-hidden="true"></i>
  <i class="fa fa-ellipsis-v fa-2x dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" aria-hidden="true"></i>

  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
   <li><a href="#">delete component <i class="fa fa-times fa-1x"></i></a></li>

 </ul>

</div>
